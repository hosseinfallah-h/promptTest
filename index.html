<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون مهندسی پرامپت | AItoZed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        :root {
            --bg-dark: #0a0a1a;
            --primary-pink: #ec4899;
            --primary-purple: #a855f7;
            --border-color: rgba(236, 72, 153, 0.2);
            --card-bg: rgba(15, 23, 42, 0.7);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            background-image: linear-gradient(rgba(236, 72, 153, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(236, 72, 153, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .page-wrapper {
            @apply min-h-screen flex flex-col;
        }

        main {
            flex-grow: 1;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--primary-pink), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(236, 72, 153, 0.25);
            border-color: rgba(236, 72, 153, 0.5);
        }
    </style>
</head>

<body class="antialiased">
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    <div class="page-wrapper relative z-10">
        <header class="text-center pt-28 pb-20 px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">
                <span class="gradient-text">آزمون مهندسی پرامپت</span>
            </h1>
            <p class="text-lg md:text-xl text-slate-300 max-w-3xl mx-auto">
                ۲۰ سؤال برای تمرین ۷ قانون اصلی در طراحی پرامپت‌های مؤثر
            </p>
        </header>

        <main class="container mx-auto px-4 py-12">
            <!-- ✅ آزمون -->
            <section class="bg-gray-900 text-white py-10 px-6 rounded-xl">
                <h2 class="text-2xl font-bold mb-6 text-center">آزمون</h2>
                <div id="questions" class="space-y-8"></div>
            </section>
        </main>

        <footer class="text-center py-10 px-4 border-t border-slate-700/50">
            <p class="gradient-text font-bold text-lg">AItoZed Academy</p>
            <p class="mt-2">پذیرای سوالات، انتقادات و پیشنهادات شما هستیم</p>
            <div class="flex justify-center items-center space-x-6 space-x-reverse mt-4">
                <a href="mailto:hosseinfallah294@gmail.com" class="text-slate-300 hover:text-pink-400"><i
                        class="fas fa-envelope text-xl"></i></a>
                <a href="tel:+989014546422" class="text-slate-300 hover:text-pink-400"><i
                        class="fas fa-phone text-xl"></i></a>
                <a href="http://fallahh.com" target="_blank" class="text-slate-300 hover:text-pink-400"><i
                        class="fas fa-globe text-xl"></i></a>
            </div>
        </footer>
    </div>

    <script>
        const rules = [
            "مشخص کردن نقش ماشین",
            "مشخص کردن نقش خود",
            "رفتار مورد انتظار (فعل)",
            "فرمت مناسب خروجی",
            "لحن مورد انتظار خروجی",
            "شروط مختلف",
            "محدوده پاسخ بسته‌تر"
        ];
        const prompts = [
            { text: "تو یک استاد دانشگاه هستی، مقاله اقتصاد رفتاری را در ۵ جمله خلاصه کن.", answers: [0, 2, 6] },
            { text: "من یک کودک پنج ساله هستم. تو یک معلم مهربان هستی و نور را توضیح بده.", answers: [0, 1, 2, 4] },
            { text: "تو یک مترجم حرفه‌ای هستی. متن زیر را به فارسی ترجمه کن و اگر لغت نبود معادل مناسب پیشنهاد بده.", answers: [0, 2, 5] },
            { text: "تو یک مدیر کسب‌وکار هستی. برای من یک جدول SWOT درباره یک استارتاپ غذایی ایجاد کن.", answers: [0, 2, 3] },
            { text: "من صاحب یک کسب‌وکار هستم. تو یک مشاور بازاریابی هستی. استراتژی رشد دیجیتال را در ۵ جمله بگو.", answers: [0, 1, 2, 6] },
            { text: "تو یک روزنامه‌نگار هستی. گزارشی با لحن کنایه‌زننده درباره حمل‌ونقل عمومی بنویس.", answers: [0, 2, 4] },
            { text: "فقط درباره ارزش تمرکز در مقاله اقتصاد توجه از هربرت سایمون توضیح بده.", answers: [6] },
            { text: "من یک کودک پنج ساله هستم. تو یک معلم صبور هستی. یک داستان کوتاه با پایان خوش بساز.", answers: [0, 1, 2, 4] },
            { text: "تو یک روانشناس صادق هستی. یک نامه اداری محترمانه برای مرخصی یک هفته‌ای بنویس.", answers: [0, 2, 3, 4] },
            { text: "اگر پاسخ پیدا نشد، گزینه جایگزین پیشنهاد بده. نتایج را در قالب فایل اکسل بده.", answers: [2, 3, 5] },
            { text: "تو یک برنامه‌نویس هستی. کدی به زبان Python برای مرتب‌سازی لیست بنویس.", answers: [0, 2, 3] },
            { text: "من دانشجوی تازه‌کار هستم. با لحن ساده مراحل نصب ویندوز را توضیح بده.", answers: [1, 2, 4] },
            { text: "تو یک شاعر هستی. یک شعر کوتاه عاشقانه بنویس.", answers: [0, 2, 4] },
            { text: "فقط در مورد عوامل موفقیت استارتاپ‌های ایرانی توضیح بده.", answers: [6] },
            { text: "تو یک مشاور مالی هستی. گزارشی در قالب جدول از هزینه‌های ماهانه تهیه کن.", answers: [0, 2, 3] },
            { text: "من یک کارمند تازه‌کار هستم. تو یک مدیر باتجربه هستی. وظایف روز اول کاری را لیست کن.", answers: [0, 1, 2] },
            { text: "تو یک طنزنویس هستی. یک متن کوتاه با لحن طنز درباره امتحانات بنویس.", answers: [0, 2, 4] },
            { text: "اگر اطلاعات محصول موجود نبود، مشابه‌ترین گزینه را پیشنهاد بده.", answers: [2, 5] },
            { text: "تو یک تحلیل‌گر داده هستی. فقط در مورد فروش ماه گذشته توضیح بده.", answers: [0, 2, 6] },
            { text: "من یک کودک هستم. تو یک معلم مهربان هستی. برایم جدول ضرب ۲ را توضیح بده.", answers: [0, 1, 2, 4] }
        ];
        const container = document.getElementById("questions");
        prompts.forEach((p, i) => {
            const div = document.createElement("div");
            div.className = "glass-card p-6 rounded-xl";
            div.innerHTML = `
        <p class="mb-4 font-semibold">سؤال ${i + 1}: ${p.text}</p>
        <div class="space-y-2">
          ${rules.map((r, idx) => `
            <label class="flex items-center space-x-2 space-x-reverse">
              <input type="checkbox" class="rule-${i} mr-2">
              <span>${idx + 1}- ${r}</span>
            </label>
          `).join("")}
        </div>
        <button onclick="showAnswer(${i})" class="mt-4 bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded">
          نمایش پاسخ
        </button>
        <div id="answer-${i}" class="mt-3 hidden text-green-400 font-bold"></div>
      `;
            container.appendChild(div);
        });
        function showAnswer(i) {
            const answerBox = document.getElementById(`answer-${i}`);
            answerBox.classList.remove("hidden");
            answerBox.innerHTML = "✅ پاسخ درست: " + prompts[i].answers.map(a => (a + 1) + "-" + rules[a]).join(" ، ");
        }
    </script>
</body>

</html>
